<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://ih1.redbubble.net/image.406405137.8548/st,small,507x507-pad,600x600,f8f8f8.jpg" style="width: 200px;">
        <p>Click the button below to move the baby Samoyed to right</p>
        <input type="button" value="Click Me!" onclick="moveRight ()"/>
    </form>
        <script>
            let imgObj = null;
            imgObj = document.getElementById('myImage');
            function init() {
                imgObj = document.getElementById('myImage');
                imgObj.style.position = 'relative';
                imgObj.style.left ='0px';
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left)+10+'px';
            }
            window.onload = init;
        </script>
</body>
</html>
